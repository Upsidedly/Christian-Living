<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Christian Living</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="icon" type="image/x-icon" href="" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GFZ504QHBV"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-GFZ504QHBV");
    </script>
  </head>
  <body>
    <div id="app">Please wait.</div>
    <script>
      window.$docsify = {
        name: "Christian Living",
        repo: "",
        loadSidebar: true,
        alias: {
          "/.*/sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 2,
        loadNavbar: true,
        coverpage: true,
        mergeNavbar: true,
        auto2top: true,
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              twemoji.parse(document);
            });
          },
        ],
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "material", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },

        search: "auto", // default

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->

    <!-- Emoji -->
    <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

    <!-- Image Zoom Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Pagination Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Themeable -->

    <!-- Tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
